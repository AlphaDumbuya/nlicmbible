name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          
      - name: Install dependencies
        run: npm install
        
      - name: Install EAS CLI
        run: npm install -g eas-cli
        
      - name: Setup Expo
        run: |
          npm install -g expo-cli
          npm install -g eas-cli
          
      - name: Login to Expo
        run: |
          echo "Logging in to Expo..."
          echo $EXPO_TOKEN | npx expo login --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          
      - name: Configure EAS
        run: |
          echo "Configuring EAS..."
          npx eas-cli config --non-interactive
          
      - name: Build Android App
        run: |
          echo "Starting Android build in EAS cloud..."
          npx eas build --platform android --profile preview --non-interactive --wait
          echo "Build completed. Check the build status at https://expo.dev/accounts/alphadumbuya11/projects/NLICMKrioBibleApp/builds"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          NODE_OPTIONS: --max_old_space_size=4096
          
      - name: Build Status
        run: |
          echo "Build completed. Download the APK from your Expo dashboard:"
          echo "https://expo.dev/accounts/alphadumbuya11/projects/NLICMKrioBibleApp/builds"
